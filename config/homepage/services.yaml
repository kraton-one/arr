---
# Streaming & Requests
- Streaming:
    - Jellyfin:
        icon: jellyfin.png
        href: https://watch.{{HOMEPAGE_VAR_DOMAIN}}
        description: Stream your media library
        widget:
          type: jellyfin
          url: http://jellyfin:8096
          key: "{{HOMEPAGE_VAR_JELLYFIN_API_KEY}}"
          enableBlocks: true
          enableNowPlaying: true

    - Jellyseerr:
        icon: jellyseerr.png
        href: https://guide.{{HOMEPAGE_VAR_DOMAIN}}
        description: Request movies & shows
        widget:
          type: jellyseerr
          url: http://jellyseerr:5055
          key: "{{HOMEPAGE_VAR_JELLYSEERR_API_KEY}}"

# Content Management
- Content Management:
    - Sonarr:
        icon: sonarr.png
        href: https://tv.{{HOMEPAGE_VAR_DOMAIN}}
        description: TV series automation
        widget:
          type: sonarr
          url: http://gluetun:8989
          key: "{{HOMEPAGE_VAR_SONARR_API_KEY}}"
          enableQueue: false

    - Radarr:
        icon: radarr.png
        href: https://movies.{{HOMEPAGE_VAR_DOMAIN}}
