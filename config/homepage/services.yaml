# Downloads & Indexers
- Downloads & Indexers:
    - Prowlarr:
        icon: prowlarr.png
        href: https://prowlarr.{{HOMEPAGE_VAR_DOMAIN}}
        description: Indexer management
        widget:
          type: prowlarr
          url: http://gluetun:9696
          key: "{{HOMEPAGE_VAR_PROWLARR_API_KEY}}"

    - qBittorrent:
        icon: qbittorrent.png
        href: https://qbittorrent.{{HOMEPAGE_VAR_DOMAIN}}
        description: Torrent downloads
        widget:
          type: qbittorrent
          url: http://gluetun:8080
          username: "{{HOMEPAGE_VAR_QBITTORRENT_USER}}"
          password: "{{HOMEPAGE_VAR_QBITTORRENT_PASS}}"

    - SABnzbd:
        icon: sabnzbd.png
        href: https://sabnzbd.{{HOMEPAGE_VAR_DOMAIN}}
        description: Usenet downloads
        widget:
          type: sabnzbd
          url: http://gluetun:8085
          key: "{{HOMEPAGE_VAR_SABNZBD_API_KEY}}"

    - Gluetun:
        icon: gluetun.png
        description: VPN protection
        widget:
          type: gluetun
          url: http://gluetun:8000

    - LazyLibrarian:
        icon: lazylibrarian.png
        href: https://books.{{HOMEPAGE_VAR_DOMAIN}}
        description: Book downloads

